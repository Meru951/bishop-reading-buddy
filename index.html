<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishop - Your Reading Buddy! ü§ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue-light: #e3f2fd;
            --blue-main: #2196f3;
            --blue-dark: #1565c0;
            --blue-accent: #64b5f6;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, var(--blue-light) 0%, var(--blue-accent) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Header with Bishop */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .bishop-avatar {
            width: 100px;
            height: 100px;
            background: var(--blue-dark);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 4px solid var(--white);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .header h1 {
            color: var(--blue-dark);
            font-size: 1.8em;
            text-shadow: 2px 2px 0 var(--white);
        }

        .header p {
            color: var(--blue-dark);
            font-size: 1.1em;
        }

        /* Speed Toggle */
        .speed-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .speed-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-family: inherit;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--white);
            color: var(--blue-dark);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .speed-btn.active {
            background: var(--blue-dark);
            color: var(--white);
        }

        /* Chat Area */
        .chat-area {
            background: var(--white);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            min-height: 450px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 350px;
        }

        /* Messages */
        .message {
            max-width: 85%;
        }

        .message.bishop {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .message.bishop .message-bubble {
            background: var(--blue-light);
            color: var(--blue-dark);
            border-bottom-left-radius: 5px;
        }

        .message.user .message-bubble {
            background: var(--blue-dark);
            color: var(--white);
            border-bottom-right-radius: 5px;
        }

        /* Karaoke Words in Bishop Messages */
        .message.bishop .word {
            display: inline;
            padding: 2px 4px;
            border-radius: 5px;
            transition: all 0.15s;
        }

        .message.bishop .word.highlight {
            background: var(--blue-main);
            color: var(--white);
            transform: scale(1.1);
            display: inline-block;
            box-shadow: 0 2px 10px rgba(33, 150, 243, 0.4);
        }

        .message.bishop .word.read {
            color: var(--blue-dark);
            font-weight: 500;
        }

        /* Read Button */
        .read-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 1em;
            font-family: inherit;
            background: var(--blue-accent);
            color: var(--white);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .read-btn:hover {
            background: var(--blue-dark);
            transform: scale(1.05);
        }

        .read-btn.reading {
            background: #f44336;
        }

        /* Word Quiz Popup */
        .quiz-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            z-index: 100;
            text-align: center;
            max-width: 90%;
            width: 350px;
        }

        .quiz-popup.show {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .quiz-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }

        .quiz-overlay.show {
            display: block;
        }

        .quiz-title {
            font-size: 1.3em;
            color: var(--blue-dark);
            margin-bottom: 15px;
        }

        .quiz-word {
            font-size: 2em;
            font-weight: bold;
            color: var(--blue-main);
            margin: 15px 0;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            padding: 12px 20px;
            font-size: 1.1em;
            font-family: inherit;
            border: 3px solid var(--blue-accent);
            border-radius: 15px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            background: var(--blue-light);
        }

        .quiz-option.correct {
            background: #4caf50;
            color: var(--white);
            border-color: #4caf50;
        }

        .quiz-option.wrong {
            background: #f44336;
            color: var(--white);
            border-color: #f44336;
        }

        .quiz-feedback {
            font-size: 1.2em;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .quiz-close {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 1em;
            font-family: inherit;
            background: var(--gray-light);
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        /* Input Area */
        .chat-input-area {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 2px solid var(--blue-light);
            margin-top: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            font-family: inherit;
            border: 3px solid var(--blue-accent);
            border-radius: 25px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--blue-dark);
        }

        .send-btn {
            padding: 15px 25px;
            font-size: 1.1em;
            font-family: inherit;
            background: var(--blue-dark);
            color: var(--white);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Progress */
        .progress-bar {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
        }

        .stars {
            font-size: 1.5em;
        }

        .progress-text {
            color: var(--blue-dark);
            font-size: 0.9em;
        }

        /* Help */
        .help-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--blue-dark);
            color: var(--white);
            font-size: 1.3em;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="bishop-avatar">ü§ñ</div>
            <h1>Bishop</h1>
            <p>Your Robot Reading Buddy! üìö</p>
        </div>

        <!-- Speed Toggle -->
        <div class="speed-toggle">
            <button class="speed-btn active" id="slowBtn" onclick="setSpeed('slow')">üê¢ Slow</button>
            <button class="speed-btn" id="normalBtn" onclick="setSpeed('normal')">üêá Fast</button>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages appear here -->
            </div>

            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Talk to Bishop..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send! üöÄ</button>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-bar">
            <div class="stars" id="stars">‚≠ê‚≠ê‚≠ê</div>
            <div class="progress-text">Words learned: <span id="wordsLearned">0</span></div>
        </div>
    </div>

    <!-- Quiz Popup -->
    <div class="quiz-overlay" id="quizOverlay"></div>
    <div class="quiz-popup" id="quizPopup">
        <div class="quiz-title">ü§î What does this word mean?</div>
        <div class="quiz-word" id="quizWord"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
        <button class="quiz-close" onclick="closeQuiz()">Close</button>
    </div>

    <button class="help-btn" onclick="showHelp()">‚ùì</button>

    <script>
        // State
        let readingSpeed = 'slow';
        let isReading = false;
        let currentReadingMsg = null;
        let wordsLearned = 0;
        let speechSynth = window.speechSynthesis;
        let messageCounter = 0;

        // Vocabulary for quizzes
        const vocabulary = {
            "robot": { meaning: "A machine that can move and do things", options: ["A machine that moves", "A type of fruit", "A big cat"] },
            "motor": { meaning: "The part that makes things spin", options: ["Makes things spin", "A type of food", "A color"] },
            "spin": { meaning: "To turn around very fast", options: ["To turn around fast", "To sleep", "To eat"] },
            "button": { meaning: "You push it to start things", options: ["You push it", "You eat it", "You wear it"] },
            "smoothie": { meaning: "A yummy blended drink", options: ["A blended drink", "A type of robot", "A fast car"] },
            "mango": { meaning: "A sweet orange fruit", options: ["A sweet fruit", "A robot part", "A tool"] },
            "mix": { meaning: "To blend things together", options: ["Blend together", "To break apart", "To color"] },
            "power": { meaning: "Energy that makes things work", options: ["Energy for machines", "A type of fruit", "A sound"] },
            "sensor": { meaning: "Helps robots feel and see", options: ["Helps robots sense", "A robot name", "A button"] },
            "build": { meaning: "To make or create something", options: ["To make something", "To break something", "To eat something"] }
        };

        // Speed control
        function setSpeed(speed) {
            readingSpeed = speed;
            document.getElementById('slowBtn').classList.toggle('active', speed === 'slow');
            document.getElementById('normalBtn').classList.toggle('active', speed === 'normal');
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            // Get Bishop's response
            setTimeout(() => {
                const response = getBishopResponse(text);
                addMessage(response, 'bishop');
            }, 600);
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // Add message to chat
        function addMessage(text, sender) {
            const container = document.getElementById('chatMessages');
            const msgId = 'msg-' + (++messageCounter);
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.id = msgId;

            if (sender === 'bishop') {
                // Create karaoke-style words
                const words = text.split(' ');
                const wordsHtml = words.map((word, i) => {
                    const cleanWord = word.replace(/[^a-zA-Z]/g, '').toLowerCase();
                    const isVocab = vocabulary[cleanWord] ? 'vocab' : '';
                    return `<span class="word ${isVocab}" data-index="${i}" data-word="${cleanWord}">${word}</span>`;
                }).join(' ');

                msgDiv.innerHTML = `
                    <div class="message-bubble">${wordsHtml}</div>
                    <button class="read-btn" onclick="readMessage('${msgId}')">
                        <span class="btn-icon">üîä</span> Read to me!
                    </button>
                `;
            } else {
                msgDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
            }

            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;

            // Add click handlers for vocab words
            if (sender === 'bishop') {
                msgDiv.querySelectorAll('.word.vocab').forEach(wordEl => {
                    wordEl.style.cursor = 'pointer';
                    wordEl.style.textDecoration = 'underline';
                    wordEl.style.textDecorationStyle = 'dotted';
                    wordEl.onclick = () => showQuiz(wordEl.dataset.word);
                });
            }
        }

        // Read message with karaoke highlighting
        function readMessage(msgId) {
            if (isReading) {
                stopReading();
                return;
            }

            const msgDiv = document.getElementById(msgId);
            const btn = msgDiv.querySelector('.read-btn');
            const words = msgDiv.querySelectorAll('.word');
            
            if (words.length === 0) return;

            isReading = true;
            currentReadingMsg = msgId;
            btn.innerHTML = '‚èπÔ∏è Stop';
            btn.classList.add('reading');

            let wordIndex = 0;

            function readNextWord() {
                if (!isReading || wordIndex >= words.length) {
                    stopReading();
                    // Maybe show a quiz after reading
                    if (wordIndex >= words.length && Math.random() > 0.5) {
                        const vocabWords = Array.from(words).filter(w => w.classList.contains('vocab'));
                        if (vocabWords.length > 0) {
                            const randomWord = vocabWords[Math.floor(Math.random() * vocabWords.length)];
                            setTimeout(() => showQuiz(randomWord.dataset.word), 500);
                        }
                    }
                    return;
                }

                // Clear previous highlights
                words.forEach(w => w.classList.remove('highlight'));

                // Highlight current word
                const currentWord = words[wordIndex];
                currentWord.classList.add('highlight');
                currentWord.classList.add('read');

                // Speak
                const utterance = new SpeechSynthesisUtterance(currentWord.textContent);
                utterance.rate = readingSpeed === 'slow' ? 0.5 : 0.8;
                utterance.pitch = 1.1;

                utterance.onend = () => {
                    wordIndex++;
                    const delay = readingSpeed === 'slow' ? 300 : 150;
                    setTimeout(readNextWord, delay);
                };

                speechSynth.speak(utterance);
            }

            readNextWord();
        }

        function stopReading() {
            isReading = false;
            speechSynth.cancel();
            
            if (currentReadingMsg) {
                const msgDiv = document.getElementById(currentReadingMsg);
                if (msgDiv) {
                    const btn = msgDiv.querySelector('.read-btn');
                    btn.innerHTML = 'üîä Read to me!';
                    btn.classList.remove('reading');
                    msgDiv.querySelectorAll('.word').forEach(w => w.classList.remove('highlight'));
                }
            }
            currentReadingMsg = null;
        }

        // Quiz functions
        function showQuiz(word) {
            const wordData = vocabulary[word];
            if (!wordData) return;

            stopReading();

            document.getElementById('quizWord').textContent = word.toUpperCase();
            
            const optionsDiv = document.getElementById('quizOptions');
            optionsDiv.innerHTML = '';
            
            const shuffled = [...wordData.options].sort(() => Math.random() - 0.5);
            shuffled.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.textContent = option;
                btn.onclick = () => checkQuizAnswer(btn, option === wordData.options[0]);
                optionsDiv.appendChild(btn);
            });

            document.getElementById('quizFeedback').textContent = '';
            document.getElementById('quizOverlay').classList.add('show');
            document.getElementById('quizPopup').classList.add('show');

            // Speak the question
            const utterance = new SpeechSynthesisUtterance(`What does ${word} mean?`);
            utterance.rate = 0.8;
            speechSynth.speak(utterance);
        }

        function checkQuizAnswer(btn, isCorrect) {
            const feedback = document.getElementById('quizFeedback');
            
            document.querySelectorAll('.quiz-option').forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                feedback.textContent = "üéâ YES! You got it!";
                feedback.style.background = '#c8e6c9';
                wordsLearned++;
                document.getElementById('wordsLearned').textContent = wordsLearned;
                updateStars();
                
                const utterance = new SpeechSynthesisUtterance("Yes! Great job!");
                speechSynth.speak(utterance);

                setTimeout(closeQuiz, 1500);
            } else {
                btn.classList.add('wrong');
                feedback.textContent = "Oops! Try again! üí™";
                feedback.style.background = '#ffcdd2';
                
                const utterance = new SpeechSynthesisUtterance("Oops! Try again!");
                speechSynth.speak(utterance);

                // Re-enable after a moment
                setTimeout(() => {
                    document.querySelectorAll('.quiz-option:not(.wrong)').forEach(b => b.disabled = false);
                }, 500);
            }
        }

        function closeQuiz() {
            document.getElementById('quizOverlay').classList.remove('show');
            document.getElementById('quizPopup').classList.remove('show');
        }

        function updateStars() {
            const count = Math.min(5, Math.floor(wordsLearned / 2) + 3);
            document.getElementById('stars').textContent = '‚≠ê'.repeat(count);
        }

        // Bishop's responses
        function getBishopResponse(msg) {
            const lower = msg.toLowerCase();
            
            if (lower.includes('hello') || lower.includes('hi') || lower.includes('hey')) {
                return "Hello friend! I am Bishop, your robot buddy! Let's learn about robots together!";
            }
            if (lower.includes('mango')) {
                return "Yum! Mango is so good! Our robot will mix mango into a yummy smoothie!";
            }
            if (lower.includes('smoothie')) {
                return "A smoothie machine needs a motor to spin and mix. Push the button to start!";
            }
            if (lower.includes('robot')) {
                return "Robots are so cool! A robot has a motor, a sensor, and needs power to work!";
            }
            if (lower.includes('motor')) {
                return "A motor can spin very fast! It gives the robot power to move and mix things!";
            }
            if (lower.includes('build') || lower.includes('make')) {
                return "Let's build something fun! We need to think about what parts our robot needs.";
            }
            if (lower.includes('how')) {
                return "Great question! First we plan, then we build. A robot needs power to work!";
            }
            if (lower.includes('button')) {
                return "A button is for control! Push the button and the motor will spin!";
            }
            if (lower.includes('what')) {
                return "That's a great thing to ask! Let me think... A robot is a machine that can help us!";
            }
            if (lower.includes('yes') || lower.includes('yeah') || lower.includes('ok')) {
                return "Awesome! You are so smart! Let's keep learning about robots together!";
            }
            if (lower.includes('no')) {
                return "That's okay! We can try something else. What do you want to build?";
            }
            
            // Default responses
            const defaults = [
                "That's cool! Tell me more about what you want to build!",
                "Great idea! A robot could help with that! What else?",
                "I like how you think! Robots are fun to build!",
                "Awesome! Let's think about how a robot could do that!"
            ];
            return defaults[Math.floor(Math.random() * defaults.length)];
        }

        function showHelp() {
            alert("ü§ñ Bishop - Your Reading Buddy!\n\nüí¨ Chat with Bishop about robots!\n\nüîä Click 'Read to me!' to hear Bishop's words with highlights!\n\nüìñ Click any dotted word to learn what it means!\n\nüê¢ Slow = Practice reading\nüêá Fast = Build fluency\n\n‚≠ê Earn stars by learning new words!");
        }

        // Start with welcome message
        window.onload = function() {
            addMessage("Hi! I am Bishop! ü§ñ I am your robot buddy! Let's talk about robots and learn to read together! What do you want to build?", "bishop");
        };
    </script>
</body>
</html>
