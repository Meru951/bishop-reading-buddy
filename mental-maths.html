<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishop - Mental Maths!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .bishop {
            font-size: 4em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 1.8em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Score bar */
        .score-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 10px 20px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .streak {
            color: #ffd700;
        }

        /* Problem card */
        .problem-card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* The maths problem - horizontal layout */
        .problem {
            font-size: 2.8em;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .number {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 15px;
            min-width: 80px;
        }

        .operator {
            color: #e74c3c;
        }

        .equals {
            color: #3498db;
        }

        /* Answer input */
        .answer-area {
            margin: 25px 0;
        }

        .answer-input {
            font-size: 2.5em;
            font-family: inherit;
            width: 180px;
            padding: 15px;
            text-align: center;
            border: 4px solid #3498db;
            border-radius: 20px;
            outline: none;
        }

        .answer-input:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }

        /* Check button */
        .check-btn {
            font-size: 1.8em;
            font-family: inherit;
            padding: 15px 50px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
            transition: all 0.2s;
        }

        .check-btn:hover {
            transform: scale(1.05);
        }

        .check-btn:active {
            transform: scale(0.98);
        }

        /* Feedback */
        .feedback {
            margin-top: 20px;
            font-size: 1.5em;
            min-height: 50px;
        }

        .feedback.correct {
            color: #27ae60;
        }

        .feedback.wrong {
            color: #e74c3c;
        }

        /* Bishop message */
        .bishop-says {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 15px 20px;
            margin-top: 15px;
            font-size: 1.2em;
            color: #2c3e50;
        }

        /* Level buttons */
        .levels {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .level-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            font-family: inherit;
            border: 3px solid white;
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .level-btn:hover, .level-btn.active {
            background: white;
            color: #667eea;
        }

        /* Celebration */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .celebration-content {
            text-align: center;
            color: white;
        }

        .celebration-emoji {
            font-size: 6em;
            animation: bounce 0.5s infinite;
        }

        .celebration-text {
            font-size: 2em;
            margin: 20px 0;
        }

        .next-btn {
            font-size: 1.5em;
            font-family: inherit;
            padding: 15px 40px;
            background: #ffd700;
            color: #2c3e50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Hint area */
        .hint-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1.1em;
            font-family: inherit;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hint-text {
            background: #fff3cd;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            font-size: 1.1em;
            color: #856404;
            display: none;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 50;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='krishna.html'">‚Üê</button>

    <div class="container">
        <div class="header">
            <div class="bishop">ü§ñ</div>
            <div class="title">Mental Maths with Bishop!</div>
        </div>

        <!-- Level selection -->
        <div class="levels">
            <button class="level-btn active" onclick="setLevel(1)">Easy</button>
            <button class="level-btn" onclick="setLevel(2)">Medium</button>
            <button class="level-btn" onclick="setLevel(3)">Hard</button>
        </div>

        <!-- Score -->
        <div class="score-bar">
            <span>Score: <strong id="score">0</strong></span>
            <span class="streak">üî• Streak: <strong id="streak">0</strong></span>
        </div>

        <!-- Problem card -->
        <div class="problem-card">
            <div class="problem">
                <span class="number" id="num1">45</span>
                <span class="operator">+</span>
                <span class="number" id="num2">123</span>
                <span class="equals">=</span>
                <span class="number">?</span>
            </div>

            <div class="answer-area">
                <input type="number" class="answer-input" id="answer" placeholder="?" autofocus>
            </div>

            <button class="check-btn" onclick="checkAnswer()">Check! ‚úì</button>

            <div class="feedback" id="feedback"></div>

            <div class="bishop-says" id="bishopSays">
                Add these numbers in your head! You can do it! üß†
            </div>

            <button class="hint-btn" onclick="showHint()">Need a hint? üí°</button>
            <div class="hint-text" id="hint"></div>
        </div>
    </div>

    <!-- Celebration overlay -->
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="celebration-emoji" id="celebEmoji">üéâ</div>
            <div class="celebration-text" id="celebText">Amazing!</div>
            <button class="next-btn" onclick="nextProblem()">Next Problem ‚Üí</button>
        </div>
    </div>

    <script>
        let num1, num2, correctAnswer;
        let score = 0;
        let streak = 0;
        let level = 1;
        let attempts = 0;

        const encouragements = [
            "You're a maths superstar! ‚≠ê",
            "Brilliant work! üß†",
            "That's amazing! üéØ",
            "You're so clever! üåü",
            "Wow, you're fast! ‚ö°",
            "Keep it up, champion! üèÜ"
        ];

        const tryAgains = [
            "Almost! Try again! üí™",
            "So close! One more try! üéØ",
            "Not quite ‚Äî you've got this! üåü",
            "Oops! Give it another go! üîÑ"
        ];

        const hints = [
            "Try breaking it down: add the hundreds first, then tens, then ones!",
            "Start with the bigger number and count up!",
            "Round to the nearest ten, add, then adjust!"
        ];

        function setLevel(lvl) {
            level = lvl;
            document.querySelectorAll('.level-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === lvl - 1);
            });
            newProblem();
        }

        function newProblem() {
            attempts = 0;
            document.getElementById('hint').style.display = 'none';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';

            // Generate numbers based on level
            if (level === 1) {
                // Easy: 2-digit + 2-digit (no carrying)
                num1 = Math.floor(Math.random() * 40) + 10; // 10-49
                num2 = Math.floor(Math.random() * 40) + 10; // 10-49
            } else if (level === 2) {
                // Medium: 2-digit + 3-digit
                num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                num2 = Math.floor(Math.random() * 400) + 100; // 100-499
            } else {
                // Hard: larger 2-digit + 3-digit
                num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                num2 = Math.floor(Math.random() * 900) + 100; // 100-999
            }

            correctAnswer = num1 + num2;

            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();

            document.getElementById('bishopSays').textContent = 
                "Add these numbers in your head! Take your time! üß†";
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            attempts++;

            if (isNaN(userAnswer)) {
                feedback.textContent = "Type a number first! üî¢";
                feedback.className = 'feedback';
                return;
            }

            if (userAnswer === correctAnswer) {
                // Correct!
                score += (level * 10);
                streak++;
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                feedback.textContent = "‚úì Correct!";
                feedback.className = 'feedback correct';

                // Celebrate every 5 streak
                if (streak % 5 === 0 && streak > 0) {
                    celebrate("üî•", `${streak} in a row! You're on FIRE!`);
                } else {
                    celebrate("üéâ", encouragements[Math.floor(Math.random() * encouragements.length)]);
                }
            } else {
                // Wrong
                streak = 0;
                document.getElementById('streak').textContent = streak;

                feedback.textContent = tryAgains[Math.floor(Math.random() * tryAgains.length)];
                feedback.className = 'feedback wrong';

                // After 2 wrong attempts, show the answer
                if (attempts >= 3) {
                    feedback.textContent = `The answer was ${correctAnswer}. Let's try a new one!`;
                    document.getElementById('bishopSays').textContent = "No worries! Practice makes perfect! üí™";
                    setTimeout(newProblem, 2500);
                }

                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            }
        }

        function showHint() {
            const hintDiv = document.getElementById('hint');
            
            // Break down the addition
            const ones1 = num1 % 10;
            const tens1 = Math.floor(num1 / 10) % 10;
            const ones2 = num2 % 10;
            const tens2 = Math.floor(num2 / 10) % 10;
            const hundreds2 = Math.floor(num2 / 100);

            let hintText = "";
            if (num2 >= 100) {
                hintText = `Break it down:\n${hundreds2} hundreds = ${hundreds2 * 100}\n` +
                           `Then add ${num1} + ${num2 % 100} = ${num1 + (num2 % 100)}\n` +
                           `Finally: ${hundreds2 * 100} + ${num1 + (num2 % 100)} = ?`;
            } else {
                hintText = `Try: ${num1} + ${tens2 * 10} = ${num1 + tens2 * 10}, then add ${ones2} more!`;
            }

            hintDiv.textContent = "üí° " + hints[Math.floor(Math.random() * hints.length)];
            hintDiv.style.display = 'block';
        }

        function celebrate(emoji, text) {
            document.getElementById('celebEmoji').textContent = emoji;
            document.getElementById('celebText').textContent = text;
            document.getElementById('celebration').style.display = 'flex';
        }

        function nextProblem() {
            document.getElementById('celebration').style.display = 'none';
            newProblem();
        }

        // Enter key to check
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Start!
        newProblem();
    </script>
</body>
</html>
